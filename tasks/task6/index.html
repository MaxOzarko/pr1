<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozarko PI-20-02</title>
</head>
<body>
    <script>
        document.write('<h1> Task23 </h1>');

        function getAverageAge(users) {
        if (users.length === 0) {
            return 0;
        }

        let totalAge = 0;
        for (let i = 0; i < users.length; i++) {
            totalAge += users[i].age;
        }

        return totalAge / users.length;
        }

        let users = [
        { name: "John", age: 25 },
        { name: "Bob", age: 30 },
        { name: "Alice", age: 22 }
        ];

        let averageAge = getAverageAge(users);
        document.write(averageAge);
    </script>
</body>
</html>
