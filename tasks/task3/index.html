<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozarko PI-20-02</title>
</head>
<body>
    <script>
        document.write('<h1> Task20 </h1>');
        function filterRange(arr, a, b) {
            let result = [];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= a && arr[i] <= b) {
                result.push(arr[i]);
                }
            }

            return result;
            }

            let arr = [5, 3, 8, 1];
            let a = 1;
            let b = 4;

            let filteredArray = filterRange(arr, a, b);
            document.write(filteredArray);
            document.write('<p>'+arr+'</p>');
    </script>
</body>
</html>
