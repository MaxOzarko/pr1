<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozarko PI-20-02</title>
</head>
<body>
    <script>
        document.write('<h1> Task22 </h1>');
        
        function sortByAge(users) {
            users.sort(function(a, b) {
                return a.age - b.age;
            });
        }

        let users = [
            { name: "John", age: 25 },
            { name: "Bob", age: 30 },
            { name: "Alice", age: 22 }
        ];

        sortByAge(users);

        for (let i = 0; i < users.length; i++) {
            document.write('<p>Name: ' + users[i].name + ', Age: ' + users[i].age + '</p>');
        }
    </script>
</body>
</html>
