<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        document.write('<h1> Task19 </h1>');
        function camelize(str) {
        let words = str.split('-');

        for (let i = 1; i < words.length; i++) {
            words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
        }
        return words.join('');
        }

        let inputStr = "my-short-string";
        let camelizedStr = camelize(inputStr);
        document.write(camelizedStr)
    </script>
</body>
</html>
